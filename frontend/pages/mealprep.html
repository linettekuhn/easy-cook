<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/mealprep.css" />
    <title>EasyCook - Meal Prep</title>
  </head>
  <body>
    <main>
      <a href="../../index.html">Return Home</a>
      <h1><span class="bold">plan</span> your week</h1>
      <div class="current-week">
        <h4>Sunday 23 2025 ----- Saturday 28 2025</h4>
      </div>
      <div class="plan-day">
        <div class="days">
          <button class="button bold" data-id="sunday-btn">
            SUN <span class="day"></span>
          </button>
          <button class="button bold" data-id="monday-btn">
            MON <span class="day"></span>
          </button>
          <button class="button bold" data-id="tuesday-btn">
            TUE <span class="day"></span>
          </button>
          <button class="button bold" data-id="wednesday-btn">
            WED <span class="day"></span>
          </button>
          <button class="button bold" data-id="thursday-btn">
            THU <span class="day"></span>
          </button>
          <button class="button bold" data-id="friday-btn">
            FRI <span class="day"></span>
          </button>
          <button class="button bold" data-id="saturday-btn">
            SAT <span class="day"></span>
          </button>
        </div>
        <div class="day-output hidden"></div>
      </div>
      <script type="module" src="../js/mealprep/mealprep.js"></script>
    </main>
  </body>
</html>
