<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/mealprep.css" />
    <title>EasyCook - Meal Prep</title>
  </head>
  <body>
    <main>
      <a href="../../index.html">Return Home</a>
      <h1><span class="bold">plan</span> your week</h1>
      <div class="current-week">
        <h4>Sunday 23 2025 ----- Saturday 28 2025</h4>
      </div>
      <div class="plan-day">
        <div class="days">
          <button class="button bold" data-id="sunday-btn">
            SUN <span class="day"></span>
          </button>
          <button class="button bold" data-id="monday-btn">
            MON <span class="day"></span>
          </button>
          <button class="button bold" data-id="tuesday-btn">
            TUE <span class="day"></span>
          </button>
          <button class="button bold" data-id="wednesday-btn">
            WED <span class="day"></span>
          </button>
          <button class="button bold" data-id="thursday-btn">
            THU <span class="day"></span>
          </button>
          <button class="button bold" data-id="friday-btn">
            FRI <span class="day"></span>
          </button>
          <button class="button bold" data-id="saturday-btn">
            SAT <span class="day"></span>
          </button>
        </div>
        <div class="day-summary">
          <div class="day-header">
            <h2 class="selected-date">Sunday 23 2025</h2>
            <h3>
              total calories: <span class="total-calories">1995</span> calories
            </h3>
          </div>
          <div class="breakfast">
            <div class="breakfast-header">
              <h2 class="bold italic">Breakfast</h2>
              <p><span class="breakfast-calories">596</span> calories</p>
              <button class="button" data-id="add-breakfast-btn">+</button>
            </div>
            <div class="recipe-container"></div>
          </div>
          <div class="lunch">
            <div class="lunch-header">
              <h2 class="bold italic">Breakfast</h2>
              <p><span class="lunch-calories">596</span> calories</p>
              <button class="button" data-id="add-lunch-btn">+</button>
            </div>
            <div class="recipe-container"></div>
          </div>
          <div class="dinner">
            <div class="dinner-header">
              <h2 class="bold italic">Breakfast</h2>
              <p><span class="dinner-calories">596</span> calories</p>
              <button class="button" data-id="add-dinner-btn">+</button>
            </div>
            <div class="recipe-container"></div>
          </div>
        </div>
      </div>
      <script type="module" src="../js/mealprep/mealprep.js"></script>
    </main>
  </body>
</html>
