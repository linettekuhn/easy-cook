<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/recipes.css" />
    <title>EasyCook - Recipes</title>
  </head>
  <body>
    <main>
      <a href="../../index.html">Return Home</a>
      <h1><span class="bold">find</span> recipes</h1>
      <div class="recipe-lookup">
        <form action="" class="recipe" id="website">
          <label for="recipe-website">extract recipes from website:</label>
          <input
            type="url"
            id="recipe-website"
            data-id="recipe-website"
            required
          />
          <button class="button" type="button" data-id="website-submit-btn">
            submit website
          </button>
        </form>
        <form action="" class="recipe" id="query">
          <label for="recipe-query">or search for one:</label>
          <input
            type="text"
            id="recipe-query"
            data-id="recipe-query"
            required
          />
          <label for="recipe-query-quantity">how many recipes?</label>
          <input
            type="number"
            id="recipe-query-quantity"
            data-id="recipe-query-quantity"
            min="1"
            max="100"
            placeholder="10"
            required
          />
          <button class="button" type="button" data-id="query-filters-btn">
            filters
          </button>
          <button class="button" type="button" data-id="query-submit-btn">
            submit query
          </button>
        </form>
      </div>
      <div class="recipe-output hidden" id="recipe-output"></div>
      <div class="saved-recipes" id="saved-recipes"></div>
      <div class="filters-modal hidden">
        <div class="filters-content">
          <h3><span class="bold">filter</span> your search</h3>
          <form id="filters-form">
            <label
              ><input type="checkbox" name="quick" value="maxReadyTime=30" />
              quick & easy (≤ 30 min)</label
            >
            <label
              ><input
                type="checkbox"
                name="high_protein"
                value="minProtein=20"
              />
              high protein (≥ 20g)</label
            >
            <label
              ><input
                type="checkbox"
                name="vegetarian"
                value="diet=vegetarian"
              />
              vegetarian</label
            >
            <label
              ><input type="checkbox" name="vegan" value="diet=vegan" />
              vegan</label
            >
            <label
              ><input
                type="checkbox"
                name="no-dairy"
                value="intolerances=dairy"
              />
              no dairy</label
            >
            <label
              ><input
                type="checkbox"
                name="no-gluten"
                value="intolerances=gluten"
              />
              no gluten</label
            >
            <button class="button" type="button" data-id="apply-filters-btn">
              apply filters
            </button>
            <button class="button" type="button" data-id="cancel-filters-btn">
              cancel
            </button>
            <button class="button" type="button" data-id="clear-filters-btn">
              clear filters
            </button>
          </form>
        </div>
      </div>
      <script src="../js/recipes/recipe.js" type="module"></script>
    </main>
  </body>
</html>
